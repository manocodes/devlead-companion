#version: "3.9"

services:
  # PostgreSQL container
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-devlead-db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # NestJS backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=postgres
    depends_on:
      - postgres
    ports:
      - "3000:3000"
    # Uncomment for hotâ€‘reload during development
    # command: npm run start:dev

volumes:
  postgres-data:
    driver: local
