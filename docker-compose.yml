version: "3.9"

services:
  # SQLite data‑only container – owns the volume
  sqlite:
    image: alpine:3.20
    command: tail -f /dev/null
    volumes:
      - sqlite-data:/data

  # NestJS backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env
    depends_on:
      - sqlite
    volumes:
      - sqlite-data:/app/data
    ports:
      - "3000:3000"
    # Uncomment for hot‑reload during development
    # command: npm run start:dev

volumes:
  sqlite-data:
    driver: local
